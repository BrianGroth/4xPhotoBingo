<!DOCTYPE html>

        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            font-size: 2em; /* Make header bigger */
        }

        #game-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 10px;
            width: 90%;
            max-width: 400px;
            margin: 20px 0; /* Add margin top and bottom */
        }

        .grid-item {
            border: 2px dashed #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1/1;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            background-color: white;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        .grid-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .save-button {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        #win-message {
            display: none;
            font-size: 2em;
            color: green;
            text-align: center;
            margin: 20px 0; /* Add margin top and bottom */
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #eee;
            width: 100%;
        }
        .win-container{
            display: none;
            flex-direction: column;
            align-items: center;
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: space-between;
            pointer-events: none;
        }
    </style>
</head>
